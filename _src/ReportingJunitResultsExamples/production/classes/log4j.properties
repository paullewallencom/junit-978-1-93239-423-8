log4j.rootLogger=DEBUG, junit

# junit is set to be a junit.logswingui.LoggedTestResult
log4j.appender.junit=junit.log4j.JUnitAppender

# junit uses PatternLayout.
log4j.appender.junit.layout=junit.log4j.JUnitLayout
log4j.appender.junit.layout.ConversionPattern=%d{dd MMM yyyy HH:mm:ss,SSS} - %m %T%n